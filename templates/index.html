<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
        <form action="/predict" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" step="any" id="pregnancies" name="Pregnancies" required>
        
            <label for="glucose">Glucose Level:</label>
            <input type="number" step="any" id="glucose" name="Glucose" required>
        
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" step="any" id="blood_pressure" name="BloodPressure" required>
        
            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" step="any" id="skin_thickness" name="SkinThickness" required>
        
            <label for="insulin">Insulin:</label>
            <input type="number" step="any" id="insulin" name="Insulin" required>
        
            <label for="bmi">BMI:</label>
            <input type="number" step="any" id="bmi" name="BMI" required>
        
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" step="any" id="dpf" name="DiabetesPedigreeFunction" required>
        
            <label for="age">Age:</label>
            <input type="number" step="any" id="age" name="Age" required>
        
            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
